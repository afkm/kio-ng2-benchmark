<div class="hint">

    <div class="hint__title">
        <h2>
            <publication-simple-text [node]="titleNode"></publication-simple-text>
        </h2>
    </div>

    <div class="inner">
        <div class="hint__image">
            <kio-labeled-image [node]="imageNode" [stripStyles]="true"></kio-labeled-image>
        </div>

        <div class="hint__text">
            <publication-formatted-text [node]="textNode"></publication-formatted-text>
        </div>
    </div>
</div>
